    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');

          e.preventDefault();
      
          // Определяем действие пользователя
          const action = document.querySelector('input[name="action"]:checked').value;
      
          switch (action) {
            case 'signin':
            case 'signup':
              // Обработка регистрации или входа
              const email = document.getElementById('email').value;
              const pass = document.getElementById('pass').value;
      
              if (!email ||!pass) {
                alert("Пожалуйста, заполните все поля.");
                return;
              }
      
              // Здесь должна быть логика отправки данных на сервер для регистрации или входа
              // Например, можно использовать fetch API для отправки данных на сервер
              // После успешной отправки данных, перенаправляем пользователя на другую страницу
              setTimeout(function() {
                window.location.href = "index5.html"; // Замените на путь к вашей странице
              }, 1000);
              break;
      
            case 'reset':
              // Обработка сброса пароля
              const resetEmail = document.getElementById('email').value;
      
              if (!resetEmail) {
                alert("Пожалуйста, введите ваш email.");
                return;
              }
      
              // Здесь должна быть логика отправки запроса на сброс пароля
              // Например, можно использовать fetch API для отправки запроса на сервер
              // После успешной отправки запроса, отображаем сообщение
              alert("Письмо с восстановлением пароля отправлено на вашу почту");
              break;
      
            default:
              alert("Выберите действие.");
          }
        });
      });
      </script>
      
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
  
        form.addEventListener('submit', function (e) {
          e.preventDefault();
  
          // Собираем данные пользователя
          const email = document.getElementById('email').value;
          const pass = document.getElementById('pass').value;
  
          // Создаем объект с данными пользователя
          const userData = {
            email: email,
            password: pass
          };
  
          // Преобразуем объект в JSON
          const jsonData = JSON.stringify(userData);
  
          // Создаем ссылку для скачивания файла
          const blob = new Blob([jsonData], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
  
          // Создаем ссылку для скачивания
          const link = document.createElement('a');
          link.href = url;
          link.download = 'user_data.json';
          document.body.appendChild(link);
  
          // Автоматически кликаем по ссылке для скачивания
          link.click();
  
          // Чистим ссылку и объект blob
          URL.revokeObjectURL(url);
          document.body.removeChild(link);
        });
      });

      
    </script>
